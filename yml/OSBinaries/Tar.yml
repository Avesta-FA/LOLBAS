---
Name: Tar.exe
Description: Used by Windows to extract and create archives.
Author: 'Brian Lucero'
Created: 2023-01-30
Commands:
  - Command: tar -cf compressedfilename \\shared\folder\file
    Description: compress a shared file to the local machine.
    Usecase: Data collection and movement
    Category: Archive Collected Data
    Privileges: User
    MitreID: T1560
    OperatingSystem: Windows 10, Windows 11
  - Command: tar -c -f compressedfilename c:\folder\path\file
    Description: compress a local file.
    Usecase: Staging files for exfiltration
    Category: Archive Collected Data
    Privileges: User
    MitreID: T1560
    OperatingSystem: Windows 10, Windows 11
  - Command: tar -xf \\host1\archive.tar
    Description: Extracts archive.tar from the remote (internal) host (host1) to the current host.
    Usecase: Copy files
    Category: Copy
    Privileges: User
    MitreID: T1105
    OperatingSystem: Windows 10, Windows 11
  - Command: tar -x -f  c:\folder\folder\file
    Description: Decrypt encrypted tools/software.
    Usecase: Can also be used to unzip office documents and zip files
    Category: Deobfuscate/Decode Files or Information
    Privileges: User
    MitreID: T1140
    OperatingSystem: Windows 10, Windows 11
Full_Path:
  - Path: C:\Windows\System32\tar.exe
  - Path: c:\windows\syswow64\tar.exe
Detection:
  - IOC: tar.exe extracting files from a remote host within the environment
  - IOC: Abnormal processes spawning tar.exe
